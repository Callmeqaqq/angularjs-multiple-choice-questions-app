<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1"/>
    <title>Ôn tập Quiz LMS</title>
    <!--CSS-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!--Script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>

<body class="" ng-app="app" ng-controller="ctrl">
<div class="left">
</div>
<div class="container-fluid p-0">
    <!-- header-->
    <header class="f-color p-4 position-relative" ng-include="'header.html'"></header>

    <!-- navigation-->
    <nav class="fw-bold navbar navbar-expand-lg text-dark l-color" ng-include="'menu.html'"></nav>

    <!-- main-->
    <div class="row m-auto mt-4 mb-4" style="min-height: 75vh; max-width: 96% !important;">

        <!-- left side content-->
        <article class="col-sm-8 p-4 s-color border-top-left border-bottom-left">
            <div ng-view></div>
        </article>

        <!-- sidebar right-->
        <aside class="col-sm-4 p-4 s-color border-top-right border-bottom-right" ng-include="'subjects.html'"></aside>
    </div>

    <!-- footer-->
    <footer class=" f-color" ng-include="'footer.html'"></footer>
</div>

<script src="js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>

</html>
